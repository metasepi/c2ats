# Use new container infrastructure to enable caching
sudo: false

# Choose a lightweight base image; we provide our own build tools.
language: c

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack

matrix:
  include:
  - env: GHCVER=8.0.1 STACK_YAML=stack.yaml
    addons: {apt: {packages: [ghc-8.0.1,libgmp-dev,libgtk-3-dev], sources: [hvr-ghc]}}

before_install:
  - date
  - cat /proc/cpuinfo
  - unset CC
  - cd ${HOME}
  # Install stack
  - mkdir -p ${HOME}/.local/bin
  - curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ${HOME}/.local/bin '*/stack'
  - export PATH=/opt/ghc/${GHCVER}/bin:/opt/cabal/${CABALVER}/bin:${HOME}/.local/bin:${HOME}/.cabal/bin:${PATH}
  # Clone
  - git clone https://github.com/githwxi/ATS-Postiats.git
  - git clone https://github.com/githwxi/ATS-Postiats-contrib.git
  # Build ATS1
  - export ATSHOME=${HOME}/ats-lang-anairiats-0.2.12
  - export ATSHOMERELOC=ATS-0.2.12
  - ${HOME}/ATS-Postiats/travis-ci/ats1_setup.sh 0.2.12
  - cd ${ATSHOME} && ./configure && make
  # Build ATS2
  - export PATSHOME=${HOME}/ATS-Postiats
  - export PATSHOMERELOC=${HOME}/ATS-Postiats-contrib
  - export PATH=${PATH}:${PATSHOME}/bin
  - cd ${PATSHOME} && make -f codegen/Makefile_atslib && make -f Makefile_devl src_depend && make -f Makefile_devl all
  - gcc --version
  - ghc --version
  - patsopt --version

script:
  - cd ${TRAVIS_BUILD_DIR}
  - stack --no-terminal --skip-ghc-check install
  - make all
  - make test

after_script:
  - date
